<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="index.css">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-7 col-lg-5">
            <div
                    class="
                        bg-white
                        shadow
                        rounded
                        overflow-hidden
                        text-center text-white"
            >
                <div class="bg-success board p-4">
                    <h3 id="scoreTitle">Score: <span id="score">0</span></h3>
                    <div class="my-5 py-4">
                        <h1>
                            <span id="a"></span>
                            <span id="operation"></span>
                            <span id="b"></span>
                        </h1>
                        <h1>= <span id="result"></span></h1>
                    </div>
                    <div class="line" style="width: 100%" id="line"></div>
                </div>
                <div class="d-flex justify-content-center my-5 py-5">
                    <button class="bg-success circle-btn me-3" onclick="check(true)">
                        <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="70"
                                height="70"
                                fill="white"
                                class="bi bi-check-lg"
                                viewBox="0 0 16 16"
                        >
                            <path d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022Z"/>

                        </svg>
                    </button>

                    <button class="bg-danger circle-btn me-3" onclick="check(false)">
                        <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="70"
                                height="70"
                                fill="white"
                                class="bi bi-x"
                                viewBox="0 0 16 16"
                        >
                            <path fill-rule="evenodd"
                                  d="M13.854 2.146a.5.5 0 0 1 0 .708l-11 11a.5.5 0 0 1-.708-.708l11-11a.5.5 0 0 1 .708 0Z"/>
                            <path fill-rule="evenodd"
                                  d="M2.146 2.146a.5.5 0 0 0 0 .708l11 11a.5.5 0 0 0 .708-.708l-11-11a.5.5 0 0 0-.708 0Z"/>

                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="bg-success d-none" id="refresh">
    <button class="bg-white circle-btn" onclick="reload()">
        <svg xmlns="http://www.w3.org/2000/svg"
             width="70"
             height="70"
             fill="black"
             class="bi bi-arrow-clockwise"
             viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
            <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
        </svg>

    </button>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="index.js"></script>
</body>



</html>
